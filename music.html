        <form class="example">
            <input type="text" placeholder="Search.." id="searchBox">
            <button type="button"><i class="fa fa-search"></i></button>
         </form>
        
 

          <script>
            const searchBox = document.getElementById('searchBox');
            const placeholders = [
              "Cauta maneaua ta preferata",
              "Ia zi Vericule, ce cautam?",
              "Ce ai chef sa asculti astazi?",
              "Adrian Copilul Minune sau Nicolae Guta?",
              "KPOOP sau Metal Greu",
              "Navigheaza cu incredere in groapa de gunoi",
              "Atentie, cade tencuiala!",
              "Ce chef de chef vrei sa asculti astazi?",
              "Te-ai pierdut si nu stii ce sa cauti?"
              // Add more funny placeholders if needed
            ];
        
            const randomIndex = Math.floor(Math.random() * placeholders.length);
            searchBox.placeholder = placeholders[randomIndex];
        
            const audioPlayers = document.querySelectorAll('.audio-player');
        
            searchBox.addEventListener('input', () => {
              const searchTerm = searchBox.value.toLowerCase();
        
              audioPlayers.forEach(player => {
                const audioTitle = player.querySelector('.audio-title').textContent.toLowerCase();
        
                if (audioTitle.includes(searchTerm)) {
                  player.style.display = 'block';
                } else {
                  player.style.display = 'none';
                }
              });
            });
          </script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/plyr/3.7.8/plyr.min.js" integrity="sha512-vONptKEoKbP1gaC5UkbYDa9OPr04ur4bxaaqT7DAJxGHB2oogtseCPrl5e5hPFokGYotlGNV4d+GM593ka7iNA==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
        <script>
            document.addEventListener('DOMContentLoaded', function () {
                const players = document.querySelectorAll('audio'); // Select all audio elements
                players.forEach(function (player) {
                    new Plyr(player, {
                        controls: ['play', 'progress', 'current-time', 'mute']
                    });
                });
            });
        </script>
            <script>
                window.addEventListener("load", () => {
                    const loader = document.querySelector(".loader");
                    const body = document.body;
        
                    loader.classList.add("loader--hidden");
                    body.classList.remove("no-scroll"); // Remove the "no-scroll" class to reveal content
        
                    loader.addEventListener("transitionend", () => {
                        body.removeChild(loader);
                    });
                });
            </script>
